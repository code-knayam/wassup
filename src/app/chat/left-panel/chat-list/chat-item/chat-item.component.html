<div class="container">
  <div class="image__container">
    <img [src]="item?.user?.picture" [alt]="item?.user?.name" />
  </div>
  <div class="info__container">
    <div class="row">
      <h3 class="name">{{ item?.user?.name }}</h3>
      <span class="time">{{ item?.chat?.timestamp }}</span>
    </div>
    <p class="msg">{{ item?.chat?.msg }}</p>
  </div>
</div>
