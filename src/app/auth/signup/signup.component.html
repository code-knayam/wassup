<div class="signup__container">
  <mat-card class="signup__content">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="signup__form">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Mobile Number</mat-label>
          <input matInput placeholder="Mobile Number" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>OTP</mat-label>
          <input matInput placeholder="OTP" />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
